    <title>Rubiks's Cube</title>
    <style>
      .ui {
        position: absolute;
        z-index: 99;
        margin: auto;
        left: 50%;
        top: 5%;
        transform: translate(-50%, -50%);
      }
      .ui2 {
        position: absolute;
        z-index: 99;
        left: 50%;
        top: 15%;
        transform: translate(-50%, -50%);
      }
      .ui3 {
        position: absolute;
        z-index: 99;
        left: 50%;
        top: 12%;
        transform: translate(-50%, -50%);
      }
      .alg {
        position: absolute;
        z-index: 99;
        left: 50%;
        top: 25%;
        transform: translate(-50%, -50%);
      }
      .ui5 {
        position: absolute;
        z-index: 99;
        left: 50%;
        top: 17%;
        transform: translate(-50%, -50%);
      }
      body {
        overflow: hidden;
        margin: 0;
      }


    </style>

  <body>
    <div class="container justify-content-md-center ui"style="overflow: auto; white-space: nowrap;">
      <br>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary" id="scramble">Scramble</button>
        <button type="button" class="btn btn-secondary" id="solve">Solve</button>
        <button type="button" class="btn btn-secondary" id="undo">Undo</button>
        <button type="button" class="btn btn-secondary" id="reset">Reset</button>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" id="speeed">
        <label class="btn btn-secondary active">
          <input value=".05" type="radio" name="options" id="slow" autocomplete="off" > Slow
        </label>
        <label class="btn btn-secondary">
          <input value=".18" type="radio" name="options" id="normal" autocomplete="off" checked> Normal
        </label>
        <label class="btn btn-secondary">
          <input value=".25" type="radio" name="options" id="fast" autocomplete="off"> Fast
        </label>
        <label class="btn btn-secondary">
          <input value=".6" type="radio" name="options" id="veryfast" autocomplete="off"> Very Fast
        </label>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" id="speeed">
        <label class="btn btn-secondary active">
          <input value="2" type="radio" name="options" id="2x2" autocomplete="off" > 2x2
        </label>
        <label class="btn btn-secondary">
          <input value="3" type="radio" name="options" id="3x3" autocomplete="off" checked> 3x3
        </label>
        <label class="btn btn-secondary">
          <input value="4" type="radio" name="options" id="4x4" autocomplete="off"> 4x4
        </label>
        <label class="btn btn-secondary">
          <input value="5" type="radio" name="options" id="5x5" autocomplete="off"> 5x5
        </label>
      </div>
      <button type="button" name="button" class="btn btn-secondary" id="controls-button">Controls</button>
      <button type="button" name="button" class="btn btn-secondary" id="color-button">Colors</button>
      <button type="button" name="button" class="btn btn-secondary" id="pll-button">PLL Trainer</button>
      <button type="button" name="button" class="btn btn-secondary" id="oll-button">OLL Trainer</button>
      <button type="button" name="button" class="btn btn-secondary" id="tutorial-button">Example</button>
    </div>
